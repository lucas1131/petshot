	<!-- Login for anonymous user -->
	<div class="login anonymous_user">
		<form onsubmit="login()">

			<button class="loginbtn" type="button" onclick="signup_form()">Cadastrar</button>
			<label>
				<input id="remember_me" type="checkbox" checked="checked" name="remember"> Lembrar de mim
			</label>
		</form>
	</div>

	<!-- Logged users -->
	<div class="login normal_user admin_user">
		<span id="logged_name"><b>Usuário: </b></span>
		<button class="loginbtn" type="submit" onclick="logout()">Sair</button>
	</div>
</div>
